<!DOCTYPE>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/secret.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: apiKey,
            authDomain: authDomain,
            databaseURL: databaseURL,
            projectId: projectId,
            storageBucket: storageBucket,
            messagingSenderId: messagingSenderId
        };
        firebase.initializeApp(config);
        
        // Initialize Cloud Firestore through Firebase
        var db = firebase.firestore();

        // Disable deprecated features
        db.settings({
          timestampsInSnapshots: true
        });

    </script>
    <link href="https://vjs.zencdn.net/7.4.1/video-js.css" rel="stylesheet">
    <script src="https://vjs.zencdn.net/7.4.1/video.js"></script>



    <!--my js-->
    <script src="js/menu.js"></script>
    <script src="js/upload.js"></script>
    <script src="js/generateId.js"></script>
    <script src="js/videoSelect.js"></script>
    <script src="js/view.js"></script>

    <!--styles -->
    <link rel="stylesheet" href="css/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/util.css" />
    <link rel="stylesheet" href="css/videoSelect.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">




</head>

<body>
    <div id="header">
        <i class="material-icons" id="uploadButton">cloud_upload</i>
        <i class="material-icons noOpacity" id="uploadBackButton">arrow_back</i>
        <h2 id="videoName" class="noOpacity">Name</h2>
    </div>

    <div id="main" class="scrollbar scroller">
        <ul id="videoList">

        </ul>

    </div>
    <div id="viewer" class="animated fadeOutDown hide">
        <div id="outerVideoWrapper">
            <div class="videoContainer">
                <video id="mainVideo" class="video-js videoInner" controls preload="auto" width="1920px" height="1080px" poster="" data-setup="{}">
                    <source src="https://firebasestorage.googleapis.com/v0/b/back-9d523.appspot.com/o/uploads%2FNerf%20Reward%20(clip).mp4?alt=media&token=cfa624b1-b226-4d4a-9a4d-97afd983696e" type=''>
                    <p class="vjs-no-js">
                        To view this video please enable JavaScript, and consider upgrading to a web browser that
                        <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
                    </p>
                </video>
            </div>
        </div>
        <div id="commentBox">
            <div style="height: 0px; width: 100%; margin: 0px;" class="input-field col s6">
                <input placeholder="Leave your comment here..." value="" id="" type="text" class="">
            </div>
            <label class="waves-effect waves-light" id="checkTime">
                <input type="checkbox" class="filled-in" checked="checked" />
                <span style="padding: 0; padding-left: 25px; line-height: 20px;">00:00</span>
            </label>
            <a id="sendComment" class="waves-effect waves-light btn"><i class="material-icons right">send</i>send</a>

        </div>

        <div id="comments">
        </div>

    </div>



    <div id="uploadWindow" class="animated  hide">
        <div id="uploadState" class="noOpacity">
            <div class="progress" style="height: 10px;">
                <div class="determinate" style="width: 0%" id="uploader"></div>
            </div>
            <br>
            <span id="amountComplete">0.00MB</span><span id="amountTotal">âˆžMB</span>
        </div>
        <br>


        <a class="animated waves-effect waves-light btn" style="position: absolute;">
            <input type="file" value="" id="fileButton" /><i class="material-icons left">file_upload</i>Upload</a>
        <a class="animated flipOutY waves-effect waves-light btn" id="cancelUpload"><i class="material-icons left">cancel</i>Cancel</a>
    </div>

</body>

</html>
